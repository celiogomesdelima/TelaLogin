<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" media="all" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login;php" method="post" autocomplete="on">
            <span class="material-symbols-outlined">
                person
                </span>
            <div class="campo"><label for="iemail">Login</label>
<input type="email" name="email" id="iemail" placeholder="Digite seu e-mail cadastrado" autocomplete="email" required>
            </div>
            <span class="material-symbols-outlined">
                vpn_key
                </span>
            <div class="campo"><label for="isenha">Senha</label>
<input type="password" name="senha" id="isenha" placeholder="Insira sua senha" autocomplete="current-password" required minlength="8">
            </div>
            <input type="submit" value="">
            <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">
                mail
                </span></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
